version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - touch .env.local
        - echo "NEXT_PUBLIC_ELEVENLABS_API_KEY=$NEXT_PUBLIC_ELEVENLABS_API_KEY" >> .env.local
        - echo "NEXT_PUBLIC_ELEVENLABS_VOICE_ID_OSWALD=$NEXT_PUBLIC_ELEVENLABS_VOICE_ID_OSWALD" >> .env.local
        - echo "NEXT_PUBLIC_ELEVENLABS_VOICE_ID_DOROTHY=$NEXT_PUBLIC_ELEVENLABS_VOICE_ID_DOROTHY" >> .env.local
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*